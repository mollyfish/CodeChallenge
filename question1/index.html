<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do</title>
  <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700,400italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <main>
  <header>
    <h1>My To-Do List</h1>
  </header>
  <section id="house">
    <h2>House</h2>
    <ol>
      <li>Replace stairwell lightbulb</li> 
      <button class="completed">Done!</button><button class="edit">Edit</button>
    </ol>
  </section>
  <section id="errands">
    <h2>Errands</h2>
    <ol>
      <li>Groceries<span class="show-details"> >> </span></li>
        <div class="hidden details">
        <ul class="details">
          <li>Milk</li>
          <li>Eggs</li>
        </ul>
        </div>
      <button class="completed">Done!</button><button class="edit">Edit</button>
      <li>Oil change</li> 
      <button class="completed">Done!</button><button class="edit">Edit</button>
    </ol>
  </section>
  <section id="office">
    <h2>Office</h2>
    <ol>
      <li class="urgent">Balance checkbook</li> 
      <button class="completed">Done!</button><button class="edit">Edit</button>
      <li>Plane tickets for A's visit</li>
      <button class="completed">Done!</button><button class="edit">Edit</button>
    </ol>
  </section>
  
    
  
  <footer><p>Copyright Molly Kent 2015.  All rights reserved.</p></footer>
  </main>
</body>
